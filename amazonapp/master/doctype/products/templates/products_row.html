<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>Frappe Amazon</title>
  <style>
    /* styles.css */

    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    .amazon-header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: absolute;
      top: 50px;
      left: 0;
      width: 100%;
      height: 80px;
      z-index: 1;
    }

    @media (max-width: 1200px) {
      .amazon-header {
        flex-direction: column;
        align-items: center;
      }
    }

    @media (max-width: 800px) {
      .amazon-header {
        padding: 10px;
      }
    }

    @media (max-width: 600px) {
      .amazon-header {
        height: auto;
      }
    }

    .amazon-logo {
      display: flex;
      align-items: center;
      color: #febd69;
      margin: 0;
      padding: 0;
    }

    .amazon-header nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    @media (max-width: 1200px) {
      .amazon-header nav ul {
        flex-direction: column;
      }
    }

    @media (max-width: 800px) {
      .amazon-header nav ul li {
        margin-right: 0;
        margin-bottom: 10px;
      }
    }

    @media (max-width: 600px) {
      .amazon-header nav ul li a {
        font-size: 16px;
      }
    }

    nav {
      display: inline-block;
      vertical-align: middle;
      margin-right: 20px;
    }

    nav select {
      padding: 12px;
      border: none;
      border-radius: 10px;
      background-color: #f0f0f0;
      font-size: 18px;
      font-family: 'Open Sans', sans-serif;
      cursor: pointer;
    }

    nav select:focus {
      outline: none;
      background-color: #e0e0e0;
    }

    nav select option {
      padding: 12px;
      font-size: 18px;
      font-family: 'Open Sans', sans-serif;
    }

    .amazon-header nav ul li {
      margin-right: 30px;
    }

    .amazon-header nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 20px;
    }

    .search-bar {
      display: flex;
      align-items: center;
    }

    .search-bar input {
      padding: 15px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      width: 500px;
    }

    @media (max-width: 1200px) {
      .search-bar input {
        width: 300px;
      }
    }

    @media (max-width: 800px) {
      .search-bar input {
        width: 200px;
      }
    }

    @media (max-width: 600px) {
      .search-bar input {
        width: 100%;
      }
    }

    .search-bar button {
      padding: 15px 20px;
      background-color: #febd69;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 18px;
    }

    .cart-container {
      margin-left: 20px;
      display: inline-block;
      position: relative;
      z-index: 1;
    }

    @media (max-width: 1200px) {
      .cart-container {
        margin-left: 0;
        display: block;
        position: absolute;
        top: 0;
        right: 0;
        z-index: 1;
      }
    }

    .cart-button {
      background-color: #febd69;
      color: #fff;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.2rem;
      transition: background-color 0.3s ease;
      position: relative;
    }

    @media (max-width: 800px) {
      .cart-button {
        font-size: 16px;
      }
    }

    @media (max-width: 600px) {
      .cart-button {
        font-size: 14px;
      }
    }

    .cart-count-box {
      position: relative;
      display: inline-block;
    }

    .cart-count {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      font-size: 1.5rem;
      color: #fff;
      font-weight: bold;
    }

    .cart-button:hover {
      background-color: #555;
    }

    .product-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      padding: 30px;
      max-width: 1200px;
      margin: 0 auto;
      margin-top: 80px;
    }

    @media (max-width: 1200px) {
      .product-container {
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      }
    }

    @media (max-width: 800px) {
      .product-container {
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      }
    }

    @media (max-width: 600px) {
      .product-container {
        grid-template-columns: 1fr;
      }
    }

    .product-card {
      border: 1px solid #e0e0e0;
      border-radius: 15px;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
    }

    @media (max-width: 1200px) {
      .product-card {
        padding: 15px;
      }
    }

    @media (max-width: 800px) {
      .product-card {
        padding: 10px;
      }
    }

    @media (max-width: 600px) {
      .product-card {
        padding: 5px;
      }
    }

    .product-card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 20px;
      object-fit: cover;
    }

    .product-card h1 {
      font-size: 1.7rem;
      margin: 0 0 12px 0;
      color: #333;
      font-weight: 600;
      text-align: center;
    }

    .product-card h4 {
      font-size: 1.2rem;
      color: #555;
      margin: 8px 0;
      line-height: 1.6;
      text-align: center;
    }

    .product-card h4 strong {
      color: #333;
      font-weight: 500;
    }

    .product-card h4 .price {
      color: #e67e22;
      font-weight: 700;
      font-size: 1.4rem;
    }
  </style>
</head>
<body>
  <!-- Amazon Header Section -->
  <div class="amazon-header">
    <h4 class="amazon-logo">
      <i class="fas fa-store" style="color: #febd69; margin-right: 10px;"></i>
      AMAZON
    </h4>

    <nav>
      <select id="category-select" onchange="filterProducts(this.value)">
        <option value="">All Categories</option>
        <option value="Electronics">Electronics</option>
        <option value="Clothing">Clothing</option>
        <option value="Stationary">Stationary</option>
      </select>
    </nav>
    
    <div class="search-bar">
      <input type="text" placeholder="Search..." style="width: 500px;">
      <button>Search</button>
    </div>
    <nav>
      <ul>
        <li><a href="http://127.0.0.1:8000/">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    
    <div class="cart-container">
      <button onclick="go_to_cart()" class="cart-button">
        <i class="fa fa-shopping-cart"></i>
        Cart
        <div class="cart-count-box">
         ({{ frappe.db.get_value("Cart", {"user": frappe.session.user, "is_completed": False}, "total_items") or 0 }})
        </div>
      </button>
    </div>
 

  </div>


  <!-- Product Container -->
  <div class="product-container">
    <!-- Products will be injected here dynamically -->
  </div>

  <script>

    document.addEventListener("DOMContentLoaded", function () {
      getProducts();
    });

    document.getElementById("category-select").addEventListener("change", function () {
      filterProducts(this.value);
    });

    function getProducts() {
      frappe.call({
        method: "amazonapp.master.doctype.products.products.get_products",
        callback: function (response) {
          if (response.message) {
            const products = response.message;
            renderProducts(products);
          } else {
            console.error("No products found.");
          }
        },
      });
    }
    
    function renderProducts(products) {
      const container = document.querySelector(".product-container");
      container.innerHTML = "";

      products.forEach((product) => {
        const productCard = `
          <a href="/${product.route}">
            <div class="product-card" id="${product.name}">
              <img src="${product.image || '/assets/no-image.png'}" alt="${product.name1}">
              <h1>${product.name1}</h1>
              <h4>
                <strong>Price:</strong> <span class="price">â‚¹ ${product.price}</span><br>
                <strong>Brand:</strong> ${product.brand}<br>
              </h4>
            </div>
          </a>
        `;
        container.innerHTML += productCard;
      });
    }

    function filterProducts(category) {
      frappe.call({
        method: "amazonapp.master.doctype.products.products.get_products",
        args: {
          category: category,
        },
        callback: function (response) {
          if (response.message) {
            const products = response.message;
            renderProducts(products);
          } else {
            console.error("No products found.");
          }
        },
      });
    }


    function go_to_cart() {
      if (frappe.session.user) {
        frappe.call({
          method: "amazonapp.api.cart.get_cart",
          args: {
            user: frappe.session.user,
          },
          callback: function (response) {
            if (response.message) {
              window.location.href = "/usercart";
            } else {
              frappe.msgprint("Your cart is empty.");
            }
          },
        });
      } else {
        console.error("User   not logged in.");
      }
    }

    
  </script>
</body>
</html>
