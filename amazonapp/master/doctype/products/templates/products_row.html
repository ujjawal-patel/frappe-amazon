<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Card</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    .cart-container {
      position: absolute;
      top: 180px;
      right: 300px;
      z-index: 1000;
    }

    .cart-button {
      background-color: #ffa200;
      color: #fff;
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.2rem;
      transition: background-color 0.3s ease;
    }

    /* Product Container */
    .product-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));  /* Increased card size */
      gap: 30px;  /* Increased gap between cards */
      padding: 30px;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Product Card */
    .product-card {
      border: 1px solid #e0e0e0;
      border-radius: 15px;
      padding: 20px;  /* Increased padding */
      background-color: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
    }

    .product-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
    }

    /* Product Image */
    .product-card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    /* Product Title */
    .product-card h1 {
      font-size: 1.7rem;  /* Increased font size */
      margin: 0 0 12px 0;
      color: #333;
      font-weight: 600;
    }

    /* Product Details */
    .product-card h4 {
      font-size: 1.2rem;
      color: #555;
      margin: 8px 0;
      line-height: 1.6;
    }

    .product-card h4 strong {
      color: #333;
      font-weight: 500;
    }

    /* Price Highlight */
    .product-card h4 .price {
      color: #e67e22;
      font-weight: 700;
      font-size: 1.4rem;
    }

    /* Responsive Design */
    @media (max-width: 800px) {
      .product-container {
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));  /* Adjusted card size for small screens */
      }

      .product-card h1 {
        font-size: 1.4rem;  /* Smaller title for small screens */
      }

      .product-card h4 {
        font-size: 1.1rem;  /* Smaller text for small screens */
      }
    }

    @media (max-width: 600px) {
      .product-container {
        grid-template-columns: 1fr;  /* Single column on very small screens */
      }

      .cart-container {
        position: relative;
        top: auto;
        right: auto;
      }
    }
  </style>
</head>
<body>
  <div class="cart-container">
    <button onclick="go_to_cart()" class="cart-button">Cart</button>
  </div>

  <div class="product-container">
    <!-- Products will be injected here dynamically -->
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Fetch products from the backend
      frappe.call({
        method: "amazonapp.master.doctype.products.products.get_products",  // Replace with your app name and function path
        callback: function (response) {
          if (response.message) {
            const products = response.message;
            const container = document.querySelector(".product-container");
            container.innerHTML = "";  // Clear container

            // Dynamically render products
            products.forEach(product => {
              container.innerHTML += `
                <a href="/${product.route}">
                  <div class="product-card" id="${product.name}">
                    <img src="${product.image || '/assets/no-image.png'}" alt="${product.name1}">
                    <h1>${product.name1}</h1>
                    <h4>
                      
                      <strong>Price:</strong> <span class="price">â‚¹ ${product.price}</span><br>
                      <strong>Brand:</strong> ${product.brand}<br>
                      
                      
                    </h4>
                  </div>
                </a>
              `;
            });
          } else {
            console.error("No products found.");
          }
        }
      });
    });

    function go_to_cart() {
      frappe.call({
        method: "amazonapp.api.cart.get_cart",
        args: {
          user: frappe.session.user
        },
        callback: function(response) {
          if (response.message) {
            window.location.href = "/usercart";
          } else {
            frappe.msgprint("Your cart is empty.");
          }
        }
      });
    }
  </script>
</body>
</html>
